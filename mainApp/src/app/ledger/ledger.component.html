<h1>Browse the Ledger</h1>
<p>Here you can browse all ShintoCoin transactions.</p>

<table>
  <tr>
    <th>Action</th>
    <th>Amount</th>
    <th>Value</th>
    <th>Id</th>
    <th></th>
  </tr>
  <tr *ngFor="let one of transactions">
    <td >{{one.action}}</td>
    <td>{{one.amount}}</td>
    <td>{{one.balance}}</td>
    <td>{{one.id}}</td>
    <td><a [routerLink]="['/transaction', one.id]">Details</a></td>
  </tr>
</table>
